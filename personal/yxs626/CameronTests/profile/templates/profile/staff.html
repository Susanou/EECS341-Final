{% extends "base.html" %}

{% block content %}

<h1> Staff Portal</h1>

<p1>
    Name: {{staff.name}}
</p>

<p1>
    Manage classes
  <ul>
  {% for class in classes.all %}
      <li><a href="{% url 'profile:class' class.id%}">{{class.name}}</a></li>
  {% endfor %}
  </ul>
</p1>

<a href="{% url 'profile:classlist'%}"> See all available courses </a>

{% endblock content %}
