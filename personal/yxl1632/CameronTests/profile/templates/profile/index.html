{% extends "base.html" %}

{% block content %}

<h1> User Profile</h1>

<p1>
    Name: {{member.name}}
</p1>

<p1>
    Email: {{member.email}}
</p1>

<p1>
  <ul>

  </ul>
</p1>



<!-- nijixu -->

{% endblock content %}
